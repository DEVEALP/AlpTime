<app-menu [title]="'Empleados'" [loading]="loading">
      <div class="cont background1">
         <div class="head" *ngIf="false">
            <button class="btnadd bg_color" (click)="add()" matRipple>Agregar</button>
            <div class="row">
               <button matRipple class="contItemsButtoms background" (click)="setFilter()" [disabled]="loadFilter">
                  <span *ngIf="!loadFilter" class="material-icons iconitemtextbutton color3">filter_alt</span>
                  <mat-spinner strokeWidth="2" *ngIf="loadFilter" [diameter]="15" class="loading_color"></mat-spinner>
                  <span class="titleitemtextbutton color1">Filtrar</span>
                  <div class="iconfilter backcolor" *ngIf="filtercount">{{filtercount}}</div>
               </button> 

            </div>
         </div>
         <div class="body">
            <div class="tdhead background" style="min-width: 1310px;">
               <div class="tbtitle color3 tbwidth300">Nombres</div>
               <div class="tbtitle color3">Cedula</div>
               <div class="tbtitle color3">Motivo</div>
               <div class="tbtitle color3 tbwidth200">Detalles</div>
               <div class="tbtitle color3">fecha</div>
               <div class="tbtitle color3">Horas</div>
               <div class="tbtitle color3">Dias</div>
               <div class="tbtitle color3 tbwidth200">Dept/Sector</div>
            </div>
            <div class="tbbody background1" style="min-width: 1310px;">
                  <button class="subtbitem" matRipple *ngFor="let x of employes; let i = index" [style]="'animation-delay:'+(i/20)+'s;'">
                     <div class="tbtext color tbleft tbwidth300">{{x.name | titlecase}}</div>
                     <div class="tbtext color">{{x.cedula}}</div>
                     <div class="tbtext color">{{x.motive}}</div>
                     <div class="tbtext color tbwidth200">{{x.details}}</div>
                     <div class="tbtext color">{{x.fecha}}</div>
                     <div class="tbtext color">{{x.time}}</div>
                     <div class="tbtext color">{{x.dias}}</div>
                     <div class="tbtext color tbwidth200">{{x.grupo | titlecase}}</div>
                  </button>
            </div>
         </div>
      </div>
</app-menu>
