<div class="cont">
   <div class="contIcon">
      <img *ngIf="icon" [src]="icon" class="icon">
      <img *ngIf="image" [src]="image" class="image">
   </div>
   <div class="title">{{title}}</div>
   <div class="text" *ngIf="text">{{text}}</div>
   <div class="cont_check" *ngIf="check"><mat-checkbox class="example-margin" [checked]="check.default" [(ngModel)]="check.default">{{check.text}}</mat-checkbox></div>
   <div class="cont_input" *ngIf="input">
      <mat-form-field appearance="outline" style="width: 100%;">
         <mat-label>{{input.label}}</mat-label>
         <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="input.value">
         <button *ngIf="input.type == 'password'" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
       </mat-form-field>
   </div>
   <div class="contButtons">
      <button matRipple class="cancel" (click)="closing()">Cancelar</button>
      <button matRipple id="nextbtnalert" class="next bg_color"  (click)="next()">Continuar</button>
   </div>
</div>
